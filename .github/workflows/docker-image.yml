name: Docker Image CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY_IMAGE_DOCKERHUB: e1saps/shortlinker
  REGISTRY_IMAGE_GHCR: ghcr.io/apts-1547/shortlinker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        include:
          - variant: default
            features: "cli"
            suffix: ""
          - variant: metrics
            features: "cli,metrics"
            suffix: "-metrics"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    # - name: Set up QEMU
    #   uses: docker/setup-qemu-action@v3
    #   with:
    #     platforms: arm64,386

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host
        buildkitd-flags: |
          --allow-insecure-entitlement security.insecure
          --allow-insecure-entitlement network.host

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
          ${{ env.REGISTRY_IMAGE_GHCR }}
        tags: |
          # 版本号 tag（如 v1.0.0-metrics、v1.0.0-alpha.1-metrics）
          type=ref,event=tag,suffix=${{ matrix.suffix }}
          # latest 始终指向最新构建
          type=raw,value=latest${{ matrix.suffix }}
          # 正式版本打 stable
          type=raw,value=stable${{ matrix.suffix }},enable=${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
          # 预发布版本打 edge
          type=raw,value=edge${{ matrix.suffix }},enable=${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          # 主版本号 tag（如 v1、v1-metrics），仅正式版本
          type=semver,pattern=v{{major}},suffix=${{ matrix.suffix }},enable=${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
        labels: |
          org.opencontainers.image.title=Shortlinker
          org.opencontainers.image.description=A simple, fast, and secure URL shortener written in Rust
          org.opencontainers.image.vendor=AptS-1547

    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        # platforms: linux/amd64,linux/arm64,linux/386
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # 启用多层缓存策略（按变体隔离缓存）
        cache-from: |
          type=gha,scope=${{ matrix.variant }}
          type=registry,ref=${{ env.REGISTRY_IMAGE_DOCKERHUB }}:buildcache-${{ matrix.variant }}
          type=registry,ref=${{ env.REGISTRY_IMAGE_GHCR }}:buildcache-${{ matrix.variant }}
        cache-to: |
          type=gha,mode=max,scope=${{ matrix.variant }}
          type=registry,ref=${{ env.REGISTRY_IMAGE_DOCKERHUB }}:buildcache-${{ matrix.variant }},mode=max
        build-args: |
          VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          CARGO_FEATURES=${{ matrix.features }}
        # 启用构建记录和证明
        provenance: true
        sbom: true

    # 可选：构建总结和通知
    - name: Build Summary
      if: always()
      run: |
        echo "## Docker Build Summary (${{ matrix.variant }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Variant**: ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Features**: ${{ matrix.features }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64" >> $GITHUB_STEP_SUMMARY
        echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
        echo "  - Docker Hub: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}" >> $GITHUB_STEP_SUMMARY
        echo "  - GitHub CR: ${{ env.REGISTRY_IMAGE_GHCR }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
