[package]
name = "shortlinker"
version = "0.2.0-alpha.3"
description = "A minimalist URL shortener service supporting HTTP 307 redirection, built with Rust. Easy to deploy and lightning fast."
authors = ["AptS-1547 <apts-1547@esaps.net>"]
edition = "2024"

[features]
default = ["server"]  # 默认只包含服务器
server = []           # 服务器功能（核心）
cli = ["server"]      # CLI功能（依赖服务器）
tui = ["server"]      # TUI功能（依赖服务器）
full = ["server", "cli", "tui"]  # 全功能版本

# 优化配置
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-debug]
inherits = "release"
debug = true
strip = false
lto = false

# 添加库配置
[lib]
name = "shortlinker"
path = "src/lib.rs"

# 二进制配置
[[bin]]
name = "shortlinker"
path = "src/main.rs"
build = "build.rs"

[dependencies]
actix-web = "4.0"
dotenv = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = { version = "0.9.1", default-features = false, features = ["std", "std_rng"] }
chrono = { version = "0.4.41", default-features = false, features = ["clock", "serde"] }
async-trait = "0.1.88"
futures = "0.3.31"
sled = "0.34.7"
tokio = { version = "1.45.1", default-features = false, features = ["rt-multi-thread", "macros"] }
tracing = { version = "0.1.41", default-features = false }
dashmap = "6.1.0"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["env-filter", "fmt", "ansi", "json"] }
tracing-appender = "0.2.3"
moka = { version = "0.12.10", default-features = false, features = ["future"] }
colored = "3.0.0"
num_cpus = "1.17.0"
bloomfilter = "3.0.1"
actix-service = "2.0.3"
futures-util = "0.3.31"
once_cell = "1.21.3"
ctor = "0.5.0"
tracing-attributes = "0.1.29"
anyhow = "1.0.98"
rust-embed = "8.7.2"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "tls-rustls", "sqlite", "postgres", "mysql", "chrono"] }
uuid = { version = "1.0", features = ["v4"] }
redis = { version = "0.32.2", features = ["tokio-comp", "tokio-rustls-comp"] }
rustls = "0.23.28"
toml = "0.9"
color-eyre = "0.6.5"
crossterm = "0.29.0"
ratatui = "0.29.0"

[target.'cfg(unix)'.dependencies]
signal-hook = { version = "0.3", default-features = false, features = ["iterator"] }
nix = { version = "0.30", default-features = false, features = ["signal", "process"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "handleapi", "namedpipeapi", "winbase", "winnt", "winerror", "errhandlingapi"] }

[dev-dependencies]
tokio-test = "0.4"
actix-rt = "2.9"
tempfile = "3.8"
tokio = { version = "1.45.1", features = ["full"] }
