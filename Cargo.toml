[package]
name = "shortlinker"
version = "0.1.0"
edition = "2021"

# 添加库配置
[lib]
name = "shortlinker"
path = "src/lib.rs"

# 二进制配置
[[bin]]
name = "shortlinker"
path = "src/main.rs"

[dependencies]
actix-web = "4.0"
dotenv = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9.1"
chrono = "0.4.41"
async-trait = "0.1.88"
futures = "0.3.31"
rusqlite = { version = "0.36.0", features = ["bundled"] }
sled = "0.34.7"
tokio = "1.45.1"
r2d2 = "0.8.10"
r2d2_sqlite = "0.29.0"
tracing = "0.1.41"
dashmap = "6.1.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-appender = "0.2.3"
moka = { version = "0.12.10", features = ["future"] }

[target.'cfg(unix)'.dependencies]
signal-hook = { version = "0.3", features = ["iterator"] }
nix = { version = "0.26", features = ["signal", "process"] }

[dev-dependencies]
tokio-test = "0.4"
actix-rt = "2.9"
tempfile = "3.8"
serde_json = "1.0"
rand = "0.9.1"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.45.1", features = ["full"] }
