[package]
name = "shortlinker"
version = "0.0.2"
edition = "2021"

[dependencies]
actix-web = "4.0"
dotenv = "0.15"
log = "0.4"
env_logger = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9.1"
human-panic = "2.0.2"

[target.'cfg(unix)'.dependencies]
signal-hook = { version = "0.3", features = ["iterator"] }
nix = { version = "0.26", features = ["signal", "process"] }

[workspace]
members = [
  "shortlinker-worker",
  ".",
]
